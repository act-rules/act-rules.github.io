version: 2

general:
  branches:
    only:
     - develop

defaults: &defaults
  docker:
    - image: circleci/node:10-browsers
  working_directory: ~/act-rules.github.io

restore_dependency_cache: &restore_dependency_cache
  restore_cache:
    keys:
      - v6-npm-cache-{{ checksum "package-lock.json" }}
      - v6-npm-cache-

jobs:
  dependencies:
    <<: *defaults
    steps:
      - checkout
      - run: npm ci
      - save_cache:
          key: v6-npm-cache-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
  test: 
    <<: *defaults
    steps: 
      - checkout
      - <<: *restore_dependency_cache
      - run: npm test
  build:
    <<: *defaults
    steps:
      - checkout
      - <<: *restore_dependency_cache
      - run: npm run build
  deploy:
    <<: *defaults
    steps:
      - checkout
      - <<: *restore_dependency_cache
      - run: npm run build
      - run:
          name: Deploy to master branch from develop branch
          command: bash publish.sh
            
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - dependencies
      - test:
          requires:
            - dependencies
      - build:
          requires:
            - dependencies
      - deploy:
          requires:
            - dependencies
            - test
            - build
          filters:
            branches:
              only: develop