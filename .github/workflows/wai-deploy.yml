# This workflow runs when a commit lands in develop
name: wai-deploy
on:
  push:
    branches:
      - develop-test

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      # Git setup
      - run: git config --global url."https://${{ secrets.USER_NAME }}:${{ secrets.USER_PAT }}@github.com".insteadOf "https://github.com"
      - run: git config user.name "${{ secrets.USER_NAME }}"
      - run: git config user.email "${{ secrets.USER_EMAIL }}"

      - run: npm install
      - run: npm run build:wai
