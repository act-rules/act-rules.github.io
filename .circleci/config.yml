version: 2

general:
  branches:
    only:
     - develop

defaults: &defaults
  docker:
    - image: circleci/node:10-browsers

restore_dependency_cache: &restore_dependency_cache
  restore_cache:
    keys:
      - v4-npm-cache-{{ checksum "package.json" }}
      - v4-npm-cache-

jobs:
  # Validate rules
  validate: 
    <<: *defaults
    steps: 
      - run: npm run test:validate
  # get deps
  dependencies:
    <<: *defaults
    steps:
      - checkout
      - run: npm install
      - save_cache:
          key: v4-npm-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
  deploy:
    <<: *defaults
    steps:
      - checkout
      - <<: *restore_dependency_cache
      - run: npm run build
      - deploy:
          name: Deploy to master branch from develop branch
          command: bash .circleci/publish-site.sh
            
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - validate
      - dependencies:
          filters:
            branches:
              only: develop
      - deploy:
          requires:
            - dependencies
          filters:
            branches:
              only: develop